<p>Logged in: {{ loggedIn }}</p>
<p> slow down: {{ slowDown }}</p>
<button (click)="onClickLogout()">Logout</button>
<br/>
<p>Game: {{ gameId }}</p>
<p *ngIf='gameId'>Join link: http://localhost:4201/join/{{gameId}}</p>
<div *ngIf="!gameStarted">
    <button (click)="onClickCreateGame()">Create Game</button>
    <br/><br/>
    <input type="text" id="gameIdBox" [(ngModel)]="gameId">
    <br/>
    <input type="text" id="nameBox" [(ngModel)]="name">
    <br/>
    <button (click)="onClickJoinGame()">Join Game</button>
    <button (click)="onClickStartGame()">Start Game</button>
</div>
<p>{{ mainMessage }}</p>
<div *ngIf="players.length > 0">
    <h1>Players</h1>
    <ul>
        <li *ngFor='let player of players'>
            {{ player.name }}
        </li>
    </ul>
</div>
<br/>
<br/>
<div *ngIf="gameStarted">
    <liar-roll [dice]="dice"></liar-roll>
    <div *ngIf="yourTurn">
        <liar-selection [minQuantity]="minQuantity"></liar-selection><br/><br/>
        <span>quantity:</span>
        <input type="text" id="quantityBox" [(ngModel)]="quantity">
        <br/>
        <span>value:</span>
        <input type="text" id="valueBox" [(ngModel)]="value">
        <br/>
        <button (click)="onClickClaim()">Make Claim</button>
        <button (click)="onClickCheat()">Cheat!</button>
        <button (click)="onClickBangOn()">Bang on</button>
    </div>
</div>
<br/>
<br/>
<ul>
    <li *ngFor='let message of messages'>
        {{ message.messageType }} - {{ message.message | json }}
    </li>
</ul>
