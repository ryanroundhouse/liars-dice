<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Express session demo</title>
  </head>
  <body>
    <h1>Choose an action.</h1>
    <button id="login" type="button" title="Simulate login">
      Simulate login
    </button>
    <button id="logout" type="button" title="Simulate logout">
      Simulate logout
    </button>
    <button id="wsButton" type="button" title="Open WebSocket connection">
      Open WebSocket connection
    </button>
    <button id="wsCreateGame" type="button" title="Create Game">
      Create Game
    </button>
    <input id="txtGameId" type="textbox" title="gameId"></input>
    <button id="wsJoinGame" type="button" title="Join Game">
      Join Game
    </button>
    <button id="startGame" type="button" title="Start Game">
      Start Game
    </button>
    <input id="claimQuantity" type="textbox" title="claimQuantity"></input>
    <input id="claimValue" type="textbox" title="claimValue"></input>
    <button id="claim" type="button" title="Claim">
      Claim
    </button>
    <button id="cheat" type="button" title="Cheat">
      Cheat
    </button>
    <pre id="messages" style="height: 400px; overflow: scroll"></pre>
    <script src="app.js"></script>
  </body>
</html>
